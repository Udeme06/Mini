<template name = "buy">
	<div class = "row">

		<ul class="nav nav-pills">
			<li class="add-space">
				<select id="category" class = "btn btn-default form-control">
					<option>Category</option>
					<option value = "electronics">Electronics</option>
					<option value = "home">Home</option>
					<option value = "book">Book</option>
					<option value = "accessories">Accessories</option>
					<option value = "toys">Toys</option>
				</select>
			</li>

			<li class="pull-right">
				<form class="pull-right navbar-form search" role="search">
					<div class="input-group">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-shopping-cart"></i>{{ItemNumber}}</button>
						</div>

						<input type="text" class="word input-medium form-control" placeholder="Search Item">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
						</div>

					</div>
				</form>
			</li>
		</ul>
	</div>

	<div class="row">
		<div class="col-md-12 col-sm-12 col-lg-12">
			<div class="my-items-buy">
				<h3 class="text-center">Shop</h3>
				{{#each items}}
				<div class="col-md-2 col-sm-4 col-xs-6">
					<div class = "space-item">
						<ul class = "{{selectedClass}} list-unstyled">
							<li><b>Item Name:</b> {{metadata.itemName}}</li>
							<li><a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbail img-responsive"></a></li>
							<li><b>Price:</b> ${{metadata.price}}</li>
							<li><b>Category:</b> {{metadata.category}}</li>
							<li><b>Description:</b> {{metadata.description}}</li>
							<li><button class = "buy btn btn-primary btn-xs">Add Item</button></li>
						</ul>
					</div>
				</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>
