<template name ="kiosk">
  <div class = "container-fluid">
    <header>
      {{> nav}}
    </header>

    <div class="row">
      <div class="col-md-3 col-sm-4">

        <div class = "add-item-form">
          <h3>Add Item</h3>

          <form>
            <div class="form-group">
              <label for="Item Name">Item Name</label>
              <input type="text" class="form-control" id="item-name" placeholder="Item Name" required>
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" placeholder="Price" required>
            </div>

            <div class="input-group">
              <label for="picture">Picture</label>
              <div class="panel-body">
                <p>
                  Add Files
                  <span class="btn btn-default btn-file">Upload
                    <input multiple class="file fileInput" type="file">
                  </span>
                </p>
              </div> 
            </div>

            <input type="submit" value="Add Item" class="btn btn-primary">
          </form>
        </div> <!--add-item-form-->
      </div>

      <div class="my-items">
        <div class = "col-md-9 col-sm-6">
          <div class="imageView">
               {{#each images}}
              <div class="col-md-2">
                <a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbail img-responsive"></a>
              </div>
              {{/each}}
          </div>
        </div>
      </div><!--End of my items-->


    </div> <!--row-->
  </div> <!--End of container-->
</template>
