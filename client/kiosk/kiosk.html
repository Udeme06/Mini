<template name ="kiosk">
  <div class="row">
    <div class="col-md-2 col-sm-4 col-xs-12">

      <div class = "add-item-form">
        <h3>Add Item</h3>

        <form id = "kiosk-form">
          <div class="form-group">
            <label for="category">Category</label>
            <select class = "btn btn-primary form-control" data-header="Category" required>
              <option id="category" value = "electronics" required>Electronics</option>
              <option id="category" value = "home" required>Home</option>
              <option id="category" value = "book" required>Book</option>
              <option id="category" value = "accessories" required>Accessories</option>
              <option id="category" value = "toys" required>Toys</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Item Name">Item Name</label>
            <input type="text" class="form-control" id="item-name" placeholder="Item Name" required>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Price" min="1" max="1000" required>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" maxlength="50" placeholder="Description" required>
          </div>

          <div class = "form-group">
            <div class="input-group">
              <label for="picture">Item Picture</label>
              <p>
                <span class ="btn">
                  <input class="btn btn-primary form-control fileInput" name = "Choose File" type="file" required>
                </span>
              </p>
            </div>
          </div>

          <input type="submit" value="Add Item" class="btn btn-primary">
        </form>
      </div> <!--add-item-form-->
    </div>

    
    <div class = "col-md-10 col-sm-8 col-xs-12">
      <div class="my-items">
        <h3 class = "text-center">My Items</h3>
        {{#each items}}
        <div class="col-md-2 col-sm-6 col-xs-6">
          <div class = "space">
            <ul class = "list-unstyled">
              <li><b>Name:</b> {{metadata.itemName}}</li>
              <li><a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbail img-responsive"></a></li>
              <li><b>Price: </b>${{metadata.price}}</li>
              <li><b>Category:</b> {{metadata.category}}</li>
              <li><b>Description:</b> {{metadata.description}}</li>
              <li><button class = "delete btn btn-danger btn-xs">remove</button></li>
            </ul>
          </div>
        </div>
        {{/each}}
      </div>
    </div>

  </div> <!--row-->

</template>
