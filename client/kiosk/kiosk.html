<template name ="kiosk">
  <div class="row">
    <div class="col-md-3 col-sm-6 col-xs-6">

      <div class = "add-item-form">
        <h3>Add Item</h3>

        <form id = "kiosk-form">
          <div class="form-group pull-right">
            <label for="category">Category</label>
            <select class = "btn btn-primary form-control">
              <option id="category" value = "electronics" required>Electronics</option>
              <option id="category" value = "home" required>Home</option>
              <option id="category" value = "book" required>Book</option>
              <option id="category" value = "accessories" required>Accessories</option>
              <option id="category" value = "toys" required>Toys</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Item Name">Item Name</label>
            <input type="text" class="form-control" id="item-name" placeholder="Item Name" required>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Price" required>
          </div>

          <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" id="description" placeholder="Description" required>
          </div>

          <div class = "form-group">
            <div class="input-group">
              <label for="picture">Item Picture</label>
              <p>
                <span class ="btn">
                  <input class="btn btn-primary form-control fileInput" name = "Choose File" type="file" required>
                </span>
              </p>
            </div>
          </div>

          <input type="submit" value="Add Item" class="btn btn-primary">
        </form>
      </div> <!--add-item-form-->
    </div>

    <div class="my-items">
      <div class = "col-md-9 col-sm-6 col-xs-6">
        <h2>My Items</h2>
        {{#each images}}
        <div class="col-md-2">
          <div class = "space">
            <input class = "checkbox" type="checkbox">
            <a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbail img-responsive"></a>
            <button class = "delete btn btn-danger">remove</button>
          </div>
        </div>
        {{/each}}
      </div>
    </div><!--End of my items-->

  </div> <!--row-->

</template>
